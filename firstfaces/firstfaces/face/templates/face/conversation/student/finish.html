{% load static %}

<div id="finishClassIconContainer">

    <img id="finishClassIcon" src="{% static 'face/images/finishClock.png' %}">

    <div id="timeElapsedCont">

        <div id="timeElapsedInnerCont">
        
            <div id="elapsedTime"><span id="elapsedTimeSpan"></span> min</div>
        
        </div>

    </div>

</div>        

<div id="timeOverlayContainer">

    <div id="dataNFinish">

        <div id="classDataCont">
        
            <div class="w3-row class-data-row">

                <div id="pronunciationContainer">
                
                    <div>Pronunciation</div>

                    <div id="pronunciationGraphsRow" class="w3-row">

                        <div class="w3-row w3-third">

						</div>
                        
                        <div class="w3-row w3-two-thirds"></div>

                    </div>

                </div>
                    
            </div>
        
            <div class="w3-row class-data-row">

                <div id="grammarContainer">
                
                    <div>Grammar</div>

                    <div id="grammarGraphsRow" class="w3-row">

                        <div class="w3-col s1">&nbsp</div>

                        <div class="w3-col s4">

							<div id="mainErrorsChartContainer">
							
								<canvas id="mainErrorsChart"></canvas>

							</div>		

						</div>
                        
                        <div class="w3-col s2">&nbsp</div>

                        <div class="w3-col s4">

							<div id="articleErrorsChartContainer">
							
								<canvas id="articleErrorsChart"></canvas>

							</div>		

                        </div>

                        <div class="w3-col s1">&nbsp</div>

                    </div>

                </div>
                    

            </div>
        
        </div>

        <div id="finishClassCont">
        
            <button class="w3-button w3-large w3-blue" id="finishClassBtnPre">finish</button>

        </div>

    </div>

    <div id="confirmFinish">

        <div id="confirmFinishDisplay">

            <div>Do you want to end this conversation?</div>

            <div class="end-btn-cont">

                <button id="finishClassBtn" class="w3-button finish-class-btns w3-large w3-green">yes</button>

            </div>

            <div class="end-btn-cont">

                <button id="cancelFinishClassBtn" class="w3-button finish-class-btns w3-large w3-red">no</button>

            </div>

        </div>

    </div>

</div>
