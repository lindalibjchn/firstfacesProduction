{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'face/css/utils.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'face/css/class.css' %}" />

<!-- black screen which disappears after loading -->
<div id="foreground" style="opacity: 1">

    <div id="loadingIcon">

        <i class="fa fa-5x fa-spinner fa-pulse"></i>

    </div>

</div>

<!--thought bubbles-->
<div id="thoughtBubbleCont">

    <img class="thought-bubbles" id="thoughtBubble03" src="{% static 'face/images/wide-thought-bubble-03.png' %}">
    <img class="thought-bubbles" id="thoughtBubble02" src="{% static 'face/images/wide-thought-bubble-02.png' %}">
    <img class="thought-bubbles" id="thoughtBubble01" src="{% static 'face/images/wide-thought-bubble-01.png' %}">
    <img class="thought-bubbles" id="thoughtBubble00" src="{% static 'face/images/wide-thought-bubble-00.png' %}">

    <div id="thinkingLoading">

        <div id="thinkingWords"></div>
        <div id="thinkingWords1"></div>

    </div>

</div>

<div id="speechBubbleCont">

    <img class="speech-bubbles" id="speechBubbleTia" src="{% static 'face/images/speechBubbleUp.png' %}">
    <img class="speech-bubbles" id="speechBubbleLaptop" src="{% static 'face/images/speechBubbleDown.png' %}">

    <div id="speakingWordsTia" class="speaking-words">
    
       <div class="thinkingOfSpeaking"><span>. </span><span>. </span><span>. </span></div>
    
    </div>

    <div id="speakingWordsLaptop" class="speaking-words">
    
       <div class="thinkingOfSpeaking"><span>. </span><span>. </span><span>. </span></div> 
    
    </div>

</div>

<!--will fill this tutorial button with confirmations from tutorial.js-->
<div class="init-questions-container" id="tutorialBtnSingleCont">

    <div class="w3-row nice-row">

        <button class="w3-btn w3-green choice-btn" id="tutorialBtnSingle"></button>

    </div>

</div>

<div class="init-questions-container" id="tutorialBtnDoubleCont">

    <div class="w3-row nice-row">

        <div class="w3-half">

            <button class="w3-btn w3-green choice-btn tut-double-btn" id="tutorialBtnDouble0"></button>

        </div>

        <div class="w3-half">

            <button class="w3-btn w3-red choice-btn tut-double-btn" id="tutorialBtnDouble1"></button>

        </div>

    </div>

</div>

<div class="init-questions-container" id="emotionQuestionsContainer" class="w3-container">

    <div class="w3-row">

        <div class="w3-third">

            <button class="w3-btn w3-light-green init-emot" id="happy">happy</button>

        </div>

        <div class="w3-third">

            <button class="w3-btn w3-light-blue init-emot" id="surprised">surprised</button>

        </div>

        <div class="w3-third">

            <button class="w3-btn w3-green init-emot" id="excited">excited</button>

        </div>

    </div>

    <div class="w3-row">

        <div class="w3-third">

            <button class="w3-btn w3-blue init-emot" id="sad">sad</button>

        </div>

        <div class="w3-third">

            <button class="w3-btn w3-red init-emot" id="angry">angry</button>

        </div>

        <div class="w3-third">

            <button class="w3-btn w3-orange init-emot" id="annoyed">annoyed</button>

        </div>

    </div>

</div>

<div class="w3-container init-questions-container" id="continueNewChoices">

    <div class="w3-row topic-row">

        <button class="w3-btn w3-green choice-btn" id="newBtn">Choose a different topic</button>

    </div>

    <div class="w3-row topic-row">

        <button class="w3-btn w3-blue choice-btn" id="continueBtn">Continue with the same topic</button>

    </div>

</div>

<div class="w3-container init-questions-container" id="topicChoices">

    <div class="w3-row topic-row">

        <!--this will be filled in with js depending on student's choice-->
        <button class="w3-btn w3-green choice-btn" id="myEmotion"></button>

    </div>

    <div class="w3-row topic-row">

        <button class="w3-btn w3-blue choice-btn" id="myChoice">Choose my own topic</button>

    </div>

    <div class="w3-row topic-row">

        <button class="w3-btn w3-red choice-btn" id="todaysNewsArticle">Today's news article</button>

    </div>

</div>

<div class="w3-container init-questions-container" id="chooseTopicTextContainer">

    <div class="w3-container">

        <p id="topicExample">e.g. friends, travelling, family relations... </p>

    </div>

    <div class="w3-container">

        <input class="w3-input" type="text" id="topicChoiceInput">

    </div>

    <button class="w3-button w3-green w3-large" id="submitOwnTopicBtn">submit</button>

</div>

<div id="textInputContainer">

    <div class="w3-row sent-scores-row" id="altCont">

        <div id="alt00" class="w3-col w3-third sent-scores">
        
            <div class="alt-no">1</div>

        </div>

        <div id="alt01" class="w3-col w3-third sent-scores">
        
            <div class="alt-no">2</div>
        
        </div>
        
        <div id="alt02" class="w3-col w3-third sent-scores">
        
            <div class="alt-no">3</div>

        </div>

    </div>

    <div id="textInputBox">

        <textarea id="textInput" maxlength="299"></textarea>

    </div>
    
    <div id="meterCont">
                        
        <i class="fa fa-microphone inputfa fa-lg" id="volumeMic"></i>
    
        <canvas id="meter" width="250" height="25"></canvas>

    </div>

    <div id="playRobot">

        <img id="robot" src="{% static 'face/images/robot_speech.svg' %}">

    </div>

</div>


<!-- right hand side controls for student to respond and see their own sentences -->

<div id="controllerContainer" class="w3-container">

    <div id="timeInfoContainer">

        <!--<div class="w3-row" id="timeInfoRow">-->

            <!--<div class="w3-col w3-half timeInfoCols">-->

                <div id="timeDiv">

                </div>

            <!--</div>-->

            <!--<div class="w3-col w3-half timeInfoCols">-->

                <!--<div id="questionStreakDiv">-->

                <!--</div>-->

            <!--</div>-->

        <!--</div>-->

    </div>


    <div id="prevSentsContainer">

        <div id="prevSents">

        </div>

    </div>

    <div id="inputButtonsContainer">

        <div id="recordBtnsContainer">

            <div class="w3-container" id="recordAndStopBtnsContainer">

                <div id="recordAndStopBtns">

                    <button class="w3-btn w3-circle w3-xxxlarge w3-blue input-btn-large record-btn w3-padding-small" id="recordVoiceBtn">
                     
                        <i class="fa fa-microphone inputfa"></i>

                    </button>

                    <button class="w3-btn w3-circle w3-xxxlarge w3-red input-btn-large record-btn w3-padding-small" id="stopRecordVoiceBtn">
                     
                        <i class="fa fa-stop inputfa"></i>

                    </button>

                </div>

            </div>

            <div class="w3-container" id="listenAndSynthBtnsContainer">
                 
                <div id="listenAndSynthBtns">

                    <button class="w3-btn w3-circle w3-xxxlarge w3-indigo input-btn-large record-btn play-btn" id="listenVoiceBtn">
                    
                        <img id="human" src="{% static 'face/images/human_speech.svg' %}">

                    </button>

                </div>

            </div>

            <div class="w3-container" id="talkBtnContainer">

                <div id="talkBtnCont">

                    <button class="w3-btn w3-circle w3-xxxlarge w3-green input-btn-large input-fa record-btn w3-padding-large play-btn" id="talkBtn">
                        
                        <i class="fa fa-play" id="yellowPlay"></i>
                    
                    </button>

                </div>

            </div>

        </div>

        <div class="w3-container" id="optionBtns">

            <div class="w3-row option-row">

                <button class="w3-btn w3-blue option-btn" id="tryAgainBtn">try again</button>

            </div>

            <div class="w3-row option-row">

                <button class="w3-btn w3-indigo option-btn" id="whatsWrongBtn">what's wrong</button>
                <button class="w3-btn w3-indigo option-btn" id="showCorrectionBtn">showCorrection</button>

            </div>

            <div class="w3-row option-row">

                <button class="w3-btn w3-green option-btn" id="nextSentenceBtn">next sentence</button>

            </div>

        </div>

    </div>
                            
    <audio id="soundClip"></audio>
    <audio id="synthClip"></audio>
    <audio id="micInterferenceClip"></audio>

</div>

<!-- three.js script -->
<script src="{% static 'three.min.js' %}"></script>

<!--[> datgui included in development <]-->
<!--<script src="{% static 'dat.gui.min.js' %}"></script>-->
<!--<script src="{% static 'face/javascript/datguiOptions.js' %}"></script>-->

<!-- controls -->
<script src="{% static 'TrackballControls.js' %}"></script>
<script src="{% static 'OrbitControls.js' %}"></script>

<!-- variables for blender objects from JSON -->
<script>var face = "{% static 'face/JSON/tia_face.json' %}"</script>
<script>var mouth = "{% static 'face/JSON/tia_mouth.json' %}"</script>
<script>var eye = "{% static 'face/JSON/tia_eye.json' %}"</script>
<script>var hair = "{% static 'face/JSON/tia_hair.json' %}"</script>
<script>var body = "{% static 'face/JSON/tia_body.json' %}"</script>
<script>var classroom = "{% static 'face/JSON/classroom.json' %}"</script>
<script>var speechBubble = "{% static 'face/JSON/speechBubble.json' %}"</script>
<script>var speechBubble2 = "{% static 'face/JSON/speechBubble2.json' %}"</script>
<script>var classVariableDict = {{ class_variable_dict|safe }}</script>;

<!-- fonts -->
<script>var board_font = "{% static 'face/fonts/monaco_regular.json' %}"</script>

<!-- my own scripts -->
<script src="{% static 'face/javascript/variablesAndConstants.js' %}"></script>
<script src="{% static 'face/javascript/classroom/variablesAndConstants.js' %}"></script>
<script src="{% static 'face/javascript/classroom/objects.js' %}"></script>
<script src="{% static 'face/javascript/classroom/loadObjects.js' %}"></script>
<script src="{% static 'face/javascript/classroom/moveIndividual.js' %}"></script>
<script src="{% static 'face/javascript/classroom/moveCamera.js' %}"></script>
<script src="{% static 'face/javascript/classroom/moveComplex.js' %}"></script>
<script src="{% static 'face/javascript/classroom/seqEnter.js' %}"></script>
<script src="{% static 'face/javascript/classroom/tutorial.js' %}"></script>
<script src="{% static 'face/javascript/classroom/moveExpression.js' %}"></script>
<script src="{% static 'face/javascript/classroom/moveBody.js' %}"></script>
<script src="{% static 'face/javascript/classroom/input.js' %}"></script>
<script src="{% static 'face/javascript/classroom/text.js' %}"></script>
<script src="{% static 'face/javascript/classroom/timeStuff.js' %}"></script>
<script src="{% static 'face/javascript/classroom/previousSents.js' %}"></script>
<script src="{% static 'face/javascript/classroom/seqAfterJudgement.js' %}"></script>
<script src="{% static 'face/javascript/classroom/ajaxStuff.js' %}"></script>
<script src="{% static 'face/javascript/classroom/volume-meter.js' %}"></script>
<script src="{% static 'face/javascript/classroom/main.js' %}"></script>
<script src="{% static 'face/javascript/classroom/animate.js' %}"></script>


{% endblock %}
